<html>

<head>
    <link rel="stylesheet" href="src/style.css">
    <link href="src/fontawesome/css/all.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="social-icons">
            <a class="github" href="https://github.com/80-am">
                <i class="fa fa-brands fa-github fa-6x"></i>
            </a>
            <a class="linkedin" href="https://www.linkedin.com/in/adam-berntsson-8b0465141/">
                <i class="fa fa-brands fa-linkedin fa-6x"></i>
            </a>
            <a class="mail" href="mailto:adam@flonko.com">
                <i class="fa fa-envelope fa-6x"></i>
            </a>
            <a class="hexco" href="javascript:void(0);" onclick="showModal()">
                <img src="src/images/hexco_logo.png" alt="Hexco" class="fa fa-6x" width="80">
            </a>
            <p class="desc github-desc">GitHub</p>
            <p class="desc linkedin-desc">LinkedIn</p>
            <p class="desc mail-desc">Mail</p>
            <p class="desc hexco-desc">Hexco</p>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="hexco-description">
                <h3>Discover Your World of Color with Hexco!</h3>
                <h3>Elevate your color game today with Hexco, where every shade tells a story!</h3>
            </div>
            <div class="app-images">
                <img src="src/images/first.png" alt="Hexco" class="app-image" width="20%"/>
                <img src="src/images/second.png" alt="Hexco" class="app-image" width="20%"/>
                <img src="src/images/third.png" alt="Hexco" class="app-image" width="20%"/>
                <img src="src/images/fourth.png" alt="Hexco" class="app-image" width="20%"/>
            </div>
            <div class="privacy-policy">
                <a href="policy.html">Privacy Policy</a>.
            </div>
        </div>
    </div>

    <script>
        function showModal() {
            document.getElementById("modal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }
    </script>

</body>
</html>
